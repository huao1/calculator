<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="index.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc-container">
            <div class="display">
                <div class="top-display"></div>
                <div class="bottom-display"></div>
            </div>
            <div class="button-container">
                <button id="clear" class="two-button">Clear</button>
                <button id="delete" class="two-button">Delete</button>
            </div>
            <div class="button-container">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operator">รท</button>
            </div>
            <div class="button-container">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operator">x</button>
            </div>
            <div class="button-container">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operator">-</button>
            </div>
            <div class="button-container">
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button class="equal">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </body>
</html>
