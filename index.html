<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="index.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc-container">
            <div class="display"></div>
            <div class="button-container">
                <button class="two-button">Clear</button>
                <button class="two-button">Delete</button>
            </div>
            <div class="button-container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
            </div>
            <div class="button-container">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="button-container">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="button-container">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </body>
</html>
